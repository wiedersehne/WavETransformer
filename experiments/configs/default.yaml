# default.yaml

# Datasets
##########
pipeline_ascat.py:
  DataModuleASCAT:
    length: 250
    file_path: '/CNdata/ascat/ReleasedData/data_length250.pkl'
    cancer_types: ['OV', 'STAD']                                                # Easy
    # cancer_types: ['STAD', 'COAD']                                             # Hard (stomach + colon) - we cannot do this yet
    # cancer_types: ['BRCA', 'OV']                                               # Hard 2 (breast + ovarian) - we cannot do this yet
    # cancer_types: ['OV', 'GBM', 'KIRC', 'HNSC', 'LGG']                         # Easy multi-class
    # cancer_types: ['BRCA', 'OV', 'KIRP', 'PAAD', 'ACC']                        # Imbalanced multi-class
    batch_size: 64
    wgd: False

pipeline_simulatedASCAT.py:
  DataModuleMDP:
    length: 20
    batch_size: 128

# Models
#########
classifier.py:
  model_constructor:
    bidirectional: True
    lstm_dropout: 0.6
    verbose: False
    num_epochs: 125
    pb_refresh: 10
    n_hidden: 256
    stack: 1
    # Extra for simulated
    in_channels: 1
    out_channels: 1

vae.py:
  model_constructor:
    bidirectional: True
    lstm_dropout: 0.6
    verbose: False
    num_epochs: 125
    pb_refresh: 10
    enc_hidden: 256
    stack: 1
    # Extra for simulated
    #in_channels: 1
    #out_channels: 1