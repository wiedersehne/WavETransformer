# simulated_ascat.yaml
# Configuration file for the classifier task on simulated count number dataset

# Main
run_classifier.py:
  main:
    experiment: 'simulated'

# Dataloader
##########
pipeline_simulatedASCAT.py:
  DataModuleMDP:
    length: 20
    batch_size: 512

# Model
#########
classifier.py:
  model_constructor:
    bidirectional: True
    lstm_dropout: 0.6
    verbose: False
    num_epochs: 125
    pb_refresh: 10
    n_hidden: 256
    stack: 1
    in_channels: 1
    out_channels: 1
