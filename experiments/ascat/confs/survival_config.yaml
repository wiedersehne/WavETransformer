data:
  batch_size: 256
  cancer_types:  ['THCA', 'BRCA', 'OV', 'GBM', 'HNSC']
  chrom_as_channels: True

experiment:
  project_name: "WaveLSTM-surv"
  num_epochs: 200
  run_id: deSurv_${encoder.base.method}_J${encoder.waveLSTM.J}R${attention.r_hops}    # TODO: generalise this to benchmarks
  save_file: logs/${experiment.run_id}.pkl
  train: True
  verbose: True

attention:
  r_hops: 10
  attention_unit: 350

encoder:
  # Shared parameters
  base:
    D: 1
    method: waveLSTM
  # Method specific parameters
  waveLSTM:
    wavelet: haar
    J: 5
    layers: 1
    hidden_channels: 32
    proj_size: 1
    kernel_size: 1
  cnn:
    hidden_size: 32
  lstm:
        layers: 1
        hidden_size: 32
        proj_size: 0



