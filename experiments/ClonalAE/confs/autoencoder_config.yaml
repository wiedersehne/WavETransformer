data:
  batch_size: 32
  chr_length: 256
  stack: False

experiment:
  project_name: "WaveLSTM-AE"
  num_epochs: 75
  run_id: ${encoder.base.method}_${experiment.seed}
  save_file: outputs/${experiment.run_id}.pkl
  train: True
  verbose: True
  pool_targets: True
  seed: 42

attention:
  r_hops: 1
  attention_unit: 350

encoder:
  # Shared parameters
  base:
    D: 3
    method: waveLSTM
  # Method specific parameters
  waveLSTM:
    wavelet: haar
    J: 8
    layers: 1
    hidden_channels: 256
    proj_size: 64

decoder:
  base:
    method: rccae
  rccae:

  fc:






