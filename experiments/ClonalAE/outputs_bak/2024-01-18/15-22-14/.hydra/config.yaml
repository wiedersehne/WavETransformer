data:
  batch_size: 32
  chr_length: 256
  stack: false
experiment:
  project_name: WaveLSTM-AE
  num_epochs: 75
  run_id: ${encoder.base.method}_${experiment.seed}
  save_file: outputs/${experiment.run_id}.pkl
  train: true
  verbose: true
  pool_targets: true
  seed: 42
attention:
  r_hops: 1
  attention_unit: 350
encoder:
  base:
    D: 3
    method: waveLSTM
  waveLSTM:
    wavelet: haar
    J: 8
    layers: 1
    hidden_channels: 256
    proj_size: 64
decoder:
  base:
    method: rccae
  rccae: null
  fc: null
