input_size: 5632
input_channels: 2
config:
  data:
    batch_size: 32
    chr_length: 256
    stack: true
  experiment:
    project_name: WaveLSTM-ClonalAE
    num_epochs: 75
    run_id: waveLSTM_h256_p64_stackTrue
    save_file: outputs/waveLSTM_h256_p64_stackTrue_42.pkl
    train: true
    verbose: true
    pool_targets: false
    seed: 42
  attention:
    r_hops: 1
    attention_unit: 350
  encoder:
    base:
      D: 3
      method: waveLSTM
    waveLSTM:
      wavelet: haar
      J: 8
      layers: 1
      hidden_channels: 256
      proj_size: 64
  decoder:
    base:
      method: rccae
    rccae: null
    fc: null
