experiment:
  project_name: "WaveLSTM-clf"
  num_epochs: 100
  run_id: demo_${encoder.base.method}_J${encoder.waveLSTM.J}R${attention.r_hops}    # TODO: generalise this to benchmarks
  save_file: logs/${experiment.run_id}.pkl
  train: True
  verbose: True

attention:
  r_hops: 1
  attention_unit: 350

encoder:
  # Shared parameters
  base:
    D: 10
    method: waveLSTM
  # Method specific parameters
  waveLSTM:
    wavelet: haar
    J: 7
    layers: 1
    hidden_channels: 128
    proj_size: 0

classifier:
  nfc: 256



