data:
  samples: 2000
  batch_size: 256
  sig_length: 512
experiment:
  project_name: WaveLSTM-surv
  num_epochs: 200
  run_id: deSurv_${encoder.base.method}_J${encoder.waveLSTM.J}R${attention.r_hops}
  save_file: logs/${experiment.run_id}.pkl
  train: true
  verbose: true
attention:
  r_hops: 10
  attention_unit: 350
encoder:
  base:
    D: 1
    method: waveLSTM
  waveLSTM:
    wavelet: haar
    J: 5
    layers: 1
    hidden_channels: 32
    proj_size: 1
    kernel_size: 1
  cnn:
    hidden_size: 32
  lstm:
    layers: 1
    hidden_size: 32
    proj_size: 0
