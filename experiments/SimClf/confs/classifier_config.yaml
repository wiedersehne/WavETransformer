data:
  batch_size: 256

experiment:
  project_name: "WaveLSTM-clf"
  num_epochs: 30
  run_id: ${encoder.base.method}_${experiment.seed}
  save_file: outputs/${experiment.run_id}.pkl
  train: True
  verbose: True
  seed: 42

attention:
  r_hops: 1
  attention_unit: 350

encoder:
  # Shared parameters
  base:
    D: 10
    method: waveLSTM
  # Method specific parameters
  waveLSTM:
    wavelet: haar
    J: 7
    layers: 1
    hidden_channels: 128
    proj_size: 0

classifier:
  nfc: 256



