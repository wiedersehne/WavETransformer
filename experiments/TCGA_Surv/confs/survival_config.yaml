data:
  batch_size: 256
  cancer_types:  ['THCA', 'BRCA', 'OV', 'GBM', 'HNSC']
  chrom_as_channels: True

experiment:
  project_name: "WaveLSTM-surv"
  num_epochs: 200
  run_id: ${encoder.base.method}_${experiment.seed}    # TODO: remove J and R reference for benchmarks
  save_file: logs/${experiment.run_id}.pkl
  train: False
  verbose: True
  seed: 42

attention:
  r_hops: 10
  attention_unit: 350

encoder:
  # Shared parameters
  base:
    D: 5
    method: waveLSTM
  # Method specific parameters
  waveLSTM:
    wavelet: haar
    J: 7
    layers: 1
    hidden_channels: 64
    proj_size: 32
#    kernel_size: 1
  cnn:
    hidden_size: 64
  lstm:
      layers: 1
      hidden_size: 64
      proj_size: 32

DeSurv:
  hidden: 32

