data:
  batch_size: 256
  cancer_types:  ['THCA', 'BRCA', 'OV', 'GBM', 'HNSC']
  chrom_as_channels: True
  cna_clip: 3

experiment:
  project_name: "WaveLSTM-surv"
  num_epochs: 200
  run_id: ${encoder.base.method}_${experiment.seed}
  save_file: logs/${experiment.run_id}.pkl
  train: True
  verbose: True
  seed: 42

encoder:
  # Shared parameters
  base:
    D: 5
    method: waveLSTM
    dropout: 0.2
  # Method specific parameters
  waveLSTM:
    wavelet: haar
    J: 5
    r_hops: 1
    attention_unit: 350
    layers: 1
    hidden_channels: 2
    proj_size: 0
#    kernel_size: 3
  cnn:
    hidden_size: 64
  lstm:
      layers: 1
      hidden_size: 64
      proj_size: 0

DeSurv:
  hidden: 32

